---
layout: blog
title: Blog
permalink: /blog/
---

<div class="container mtb post-content">
    <div class="row">

        <! -- BLOG POSTS LIST -->

        {% for post in site.posts %}
            {% if post.no-blog %}
            {% else %}
                <! -- Blog Post -->
                <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-read-more">Read More</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endif %}
        {% endfor %}

    </div><! --/row -->
</div><! --/container -->
